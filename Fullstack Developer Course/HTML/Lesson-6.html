<!-- Input tags - In this lesson it teaches me how to add input tags and what are the different types of input tags-->

<div>
    <h1>Welcome!</h1>

    <p>You have been granted access to the platform.</p>
    <p>Please create an account.</p>

    <input type="text" placeholder="Enter Username" />
    <input type="password" placeholder="Enter Password" />

    <!-- By adding type="file" lets you upload a file or an image on a website -->
    <input type="file" placeholder="Upload Image" />
    <button>Sign Up!</button>
</div>
